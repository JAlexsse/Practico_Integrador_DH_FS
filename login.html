<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body class="bg-logreg">
    <!--nav -->
    <div class="conteiner-fluid">
        <div class="login-container">
            <div class="row justify-content-center align-items-center">
                <div class="col-6 login-form text-center">
                    <form>
                        <a href="#">
                            <img src="img/LOGO/SVG/Recurso 11.svg" alt="Logo" >
                        </a>
                        <div class="form-group">
                            <input type="inputEmail" class="form-control d-block" placeholder="Correo Electronico *" value="" required autofocus />
                        </div>
                        <div class="form-group mb-0">
                            <input type="inputPassword" class="form-control" placeholder="Contraseña *" value="" required />
                        </div>
                        <div class="form-group reset-pass d-flex justify-content-between">
                            <a href="#" class="ForgetPwd" value="Login">Olvidaste tu contraseña?</a>
                            <a href="registro.html" class="ForgetPwd">Registrarse</a>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-lg btn-light" value="Ingresar" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 

    <!--Script Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
